<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>		
	<style type="text/css">
		body { 
			width: 1200px; 
		}
		div.ex01{
			border: 1px solid green;
			width: 400px;
			height: 300px;
		}
		form.ex02, .ex03 {
			width: 400px;
			height: 100px;
			border: 1px solid green;
		}
	</style>
</head>

<body>
	<h1>셀렉터</h1>
	<h4></h4>
	<p class="lib"></p>
	<div id="test"></div> <br>

	<h1>텍스트 변경</h1>
	<p><input class="demo1" type="button" value="클릭하면 글자 변경"></p>
	<p class="newP1">1</p>
	<p class="newP2">2</p>

	<h1>Display</h1>
	<p id="demo2"> 버튼을 클릭하면 글자가 사라집니다. </p>
	<input id="none" type="button" value="display-none">
	<input id="show" type="button" value="display">
</body>

<!-- <script src="../../jquery-3.6.0.min.js"></script> -->
<script src="https://code.jquery.com/jquery-3.5.0.js"></script>
<script>
	$("h4").text("html tag 접근");
	$("p.lib").text("클래스 접근"); 
	$("#test").text("아이디 접근");

// https://api.jquery.com/ready/#ready-handler
// recommentded syntax
	$(function(){
		$("input.demo1").click(function(){
			// document.getElementById().innerText
			$("p.newP1").text("하나");
			$("p.newP2").text("둘");
		});
	});

	$(function() {
		$("input#none").click(function(){
			$("#demo2").hide();
		});
		$("input#show").click(function(){
			$("#demo2").show();
		})
	});
</script>
</html>
