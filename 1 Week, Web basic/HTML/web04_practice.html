<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>도서관 검색페이지</title>
</head>
<body>

<h1>도서관 검색페이지 </h1>
<table border="1" >
	<tr>
		<td width="200" class="select"> 도서명 </td>
		<td width="500" colspan="3"> <input type="text" placeholder="도서명을 입력하세요." size="100"> </td>
	</tr>

	<tr>
		<td width="200" class="select"> 출판사명  </td>
		<td width="500" colspan="3"> <input type="text" placeholder="출판사명을 입력하시오." size="100"> </td>
	</tr>
	
	<tr>
		<td width="200" class="select" > 발행연도  </td>
		<td width="380"> 
			<select name="" id="">
				<option value="2000">2000 </option>
				<option value="2001">2001 </option>
				<option value="2002">2002 </option>
				<option value="2003">2003 </option>
				<option value="2004">2004 </option>
				<option value="2005">2005 </option>
			</select>
		</td>
		<td> 저자암호 </td>
		<td> <input type="password" placeholder="password" size="40"> </td>
	</tr>
	
	<tr>
		<td width="200" class="select"> 도서이미지 </td>
		<td width="500" colspan="3"> <input type="text" placeholder="찾아보기를 눌러 이미지를 선택하세요." size="90"> <input type="button" value="찾아보기.."> </td>
	</tr>
	
	<tr> 
		<td class="select"> 관련검색단어 </td>
		<td colspan="3"> 
			<input type="checkbox"> 웹표준
			<input type="checkbox"> 에이작스 
			<input type="checkbox"> 자바스크립트 
			<input type="checkbox"> HTML 
			<input type="checkbox"> MySQL  
		</td>
	</tr>
	
	<tr> 
		<td class="select"> 보관도서관  </td>
		<td colspan="3"> 
			<input type="radio"> 도서관1 
			<input type="radio"> 도서관2 
			<input type="radio"> 도서관3 
			<input type="radio"> 도서관4 
			<input type="radio"> 도서관5  
		</td>
	</tr>
	
	<tr> 
		<td class="select"> 관련제목  </td>
		<td colspan="3"> 
			<select multiple="multiple" size="4" >
				<option value="component_1"> component_1 </option>
				<option value="component_2"> component_2 </option>
				<option value="component_3"> component_3 </option>
				<option value="component_4"> component_4 </option>
				<option value="component_5"> component_5 </option>
			</select>
		</td>
	</tr>
	
		<tr> 
		<td class="select"> 설명  </td>
		<td colspan="3"> 
			<textarea rows="10" cols="95" disabled></textarea>
		</td>
	</tr>
</table>

</body>

<style>
input { 
    height:100%; 
}
.select{
	background-color: gray;
	font-weight: bold;
}
</style>
</html>
