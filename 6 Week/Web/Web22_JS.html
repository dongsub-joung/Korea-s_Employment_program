<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>		
	<style type="text/css">
		h1 { padding-top: 30px; }
		span { font-size: 200%; }
		table, tr ,td { border: 1px solid black; }
		td { width: 50px; text-align: center; font-size: 1.1em; }
	</style>
</head>

<body>
	<h1> Array1_ 총합</h1>
	<input type="button" name="" value="start" onclick="ex01();">

	<h1> Array2_ 구구단</h1>
	<input type="button" name="" value="start" onclick="ex02();">

	<h1> Array3_ 랜덤, 가변 배열 증명</h1>
	<input type="button" name="" value="start" onclick="ex03();">

	<h1> Array4_ 2차원 배열</h1>
	<input type="button" name="" value="start" onclick="ex04();">
</body>

<script type="text/javascript">
	function ex01() {
		let sc= new Array();
		let i= 0; let sum= 0;
		while(true)
		{
			input= prompt("점수를 입력하시오(0을 입력하면 종료", "");
			if (input == '0') { break; }
			else
			{
				sc[i]= parseInt(input);
				// console.log(sc[i]);
				sum+= sc[i];
				i++;
			}
		}
		// console.log(sc);
		cnt= sc.lenght;
		// for(let val : sc) {
		// 	 document.write(val+"점<br>"); 
		// }
		for(j=0; j<cnt; j++) { 
			document.write(sc[j]+"점<br>"); 
		}
		document.write("총합 "+ sum + ", 평균 " + (sum%cnt) );
	}

	function ex02() {
		const RANGE= 9;
		var arr_value01= new Array(RANGE);
		var arr_value02= new Array(RANGE);
		for(let i=1; i<=RANGE; i++)
		{
			arr_value01[i]= i;
			for(let j=1; j<=RANGE; j++)
			{
				arr_value02[j]= j;
				result= arr_value01[i]*arr_value02[j]
				console.log(i+"*"+j+"="+result);
			}
		}
	}

	function ex03() {
		let dice= new Array(4);
		for(let i=0; i<dice.lenght; i++)
		{
			dice[i]= Math.floor(Math.random()*6)+1;
		}
	}

	function ex04() {
		// mat1 -> mat2
		let mat1= new Array(25);
		let mat2= new Array(5,5);
		for(i=1; i<=25; i++) { 
			mat1[i]= i;
		}
		console.log(mat1);
		let p= 0;
		for (i = 0; i < 5; i++) {
			for (j = 0; i < 5; j++) {
				mat2[i][j]= p++;
			}
		}
		console.log(mat2);
	}
	
</script>	
</html>
