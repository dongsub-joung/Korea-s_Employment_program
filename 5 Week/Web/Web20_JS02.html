<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

	<title>Document</title>		
	<style type="text/css">
		h1 { padding-top: 30px; }
		span { font-size: 200%; }
		table, tr ,td { border: 1px solid black; }
		td { width: 50px; text-align: center; font-size: 1.1em; }
	</style>
</head>

<body>
	<input type="button" name="" value="project2" onclick="interval();">
</body>

<script type="text/javascript">
	let init= function() {
		setTimeout(fun01, 1000);
	}
	function fun01() {
		document.write("<h1> write </h1>");
	}
	function clear() {
		document.write(`"<input type="button" name="" value="project2" onclick="clearInter();">"`);
	}
	let interval= function() {
		setInterval(fun01, 1000);
		setInterval(clear, 5000);
	}
	let clearInter= function() {
		clearInterval(interval, 5000);
	}
	// let timerId = setTimeout(() => alert("아무런 일도 일어나지 않습니다."), 1000);

</script>
