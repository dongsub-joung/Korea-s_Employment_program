<body>

<script src="../../../jquery-3.6.0.min.js"></script>
<script>

	// Create Date Obj
	let today= new Date();
	let lastDate= new Date(today.getFullYear(), today.getMonth()+1, 0);
	function curentTime()
	{
		let date= new Date();
		let year= date.getFullYear();
		let month= date.getMonth()+1;
		let day= date.getDate();
		document.getElementById("today").innterText= `${year} ${month} ${day}`;

		let hour= date.getHours();
		let min= date.getMinutes();
		let sec= date.getSeconds();
		// let midday= "AM";
		// midday= (hour>=12) ? "PM" : "AM";
		// hour= (hour>12) ? hour-12 : hour;

		hour= updateTime(hour);
		min= updateTime(min);
		sec= updateTime(sec);
		document.getElementById("clock").innterText= `${hour} : ${min} : ${sec}`;
	}

	function updateTime(num)
	{
		if (num<10) { return `${0}num`; }
		else { return num; }
	}

	// init setInterval
	id= setInterval("curentTime();", 1000);

		let newRow= tbl.insertRow();
		// i
		for (var d = 1; d <= 7; d++) {
			let newCell= newRow.insertCell();
			newCell.innterText= d;
			if (d%7==0) {
				newRow= tbl.insertRow();
				newCell.innterHTML= "span class=`sat`>" +d+"</span>";
			}
			if (d%7==1) {
				newRow= tbl.insertRow();
				newCell.innterHTML= "span class=`sun`>" +d+"</span>";
			}
		}
	}
