<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>		
	<style type="text/css">
		div {
			width: 150px;
			height: 150px;
			background-color: red;
		}
	</style>
</head>
	
<body>
	<div class="m1"></div>

	<form>
		<input type="text" class="m2">
	</form>
</body>

<script def src="../../jquery-3.6.0.min.js"></script>
<script type="text/javascript">

// jQuery 단축 이벤트 메서드
	// 요소에서 포커스 되었을 경우
	$(".m1").focus(function(){
		$(this).css("background-color", "yellow");
	});

	// 요소에서 포커스를 읽어 버릴 경우 
	$(".m1").blur(function(){
		$(this).css("background-color", "yellow");
	});

	// 마우스 더블클릭 시
	$(".m1").dblclick(function(){
		$(this).css("background-color", "yellow");
	});

	// 마우스 버튼을 누르는 순간 , 놓는 순간
	// 클릭할 때와 어떤 것이 다른가?
	// mousedown(), mouserup()

	// 선택 영역에서 마우스가 위치 할 때 (한번만 실행)
	$(".m1").mouseenter(function(){
		$(this).css("background-color", "yellow");
	});

	// 선택 영역에서 마우스가 벗어 날 때 (한번만 실행)
	$(".m1").moserleave(function(){
		$(this).css("background-color", "yellow");
	});

	// 선택 영역에서 마우스가 벗어 날 때
	$(".m1").mouseout(function(){
		$(this).css("background-color", "yellow");
	});

	// input, textarea, select 등의 요소 값이 변경될 시
	$(".m1").change(function(){
		$(this).css("background-color", "yellow");
	});

	// input, textarea, select 등의 요소 값이 변경될 시
	$(".m1").change(function(){
		$(this).css("background-color", "yellow");
	});

	// 모든 키 입력 시
	$(".m1").keydown(function(){
		$(this).css("background-color", "yellow");
	});

	// 키 입력 시 (뭐가 다르지?)
	$(".m1").keypress(function(){
		$(this).css("background-color", "yellow");
	});

	// 키 입력 후
	$(".m1").keyup(function(){
		$(this).css("background-color", "yellow");
	});

	// 창 크기 변경 시
	$(".m1").resize(function(){
		$(this).css("background-color", "yellow");
	});

	// 스크롤 될 때
	$(".m1").scroll(function(){
		$(this).css("background-color", "yellow");
	});

	// submit이 일어날 때
	$(".m1").submit(function(){
		$(this).css("background-color", "yellow");
	});

	// 선택한 개체를 마우스를 통해 선택 input, textarea에 제한적 적용
	$(".m1").select(function(){
		$(this).css("background-color", "yellow");
	});

	// m2
	$("form").submit(function(){
		event.prevetDefault();
		// event.stopPropagation();
	});

	$("form").submit(function(){
		return false;
	});
</script>
</script>	
</html>
