        // project2 1
        const money= 174900;
        const change= function(moneys)
        {
            const fifty_t_won= parseInt(moneys/50000);
            const ten_t_won= parseInt((moneys%50000)/10000);
            const fiv_s_won= parseInt((moneys%10000)/5000);
            const one_s_won= parseInt((moneys%5000)/1000);
            const fiv_h_won= parseInt((moneys%1000)/500);
            const one_h_won= parseInt((moneys%500)/100);
            
            return `오만원: ${fifty_t_won}, 일만원: ${ten_t_won}, 오천원: ${fiv_s_won}, 일천원: ${one_s_won}, 오백원: ${fiv_h_won}, 일백원: ${one_h_won}`;
        }

        // project2 2
        const budge_cinema= 50000;
        const calSpandedMoney= function(budges)
        {   
            // moive, popcon, cok
            const amount= new Array(1,1,2);    
            const moive_price= 12000;
            const popcon_price= moive_price * 0.6;
            const cok_price= popcon_price-4000;
            
            let list= new Array(moive_price, popcon_price, cok_price);
            let sum=0;
            for (let index = 0; index < list.length; index++) 
            {
                sum += list[index]*amount[index];
            }

            return budges-sum;
        }
